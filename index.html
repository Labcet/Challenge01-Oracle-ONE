<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto JS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="main-box">
            <div class="left-box">
                <img src="images/Logo.png" alt="Logo" class="logo">
                <div class="caja-texto">
                    <textarea id="texto" placeholder="Ingrese el texto aquí"></textarea>

                    <p>&#9757 Sólo letras minúsculas y sin acentos</p><br>
                    <button onclick="encriptar()">Encriptar</button>
                    <button onclick="desencriptar()">Desencriptar</button>
                    <p>&copy Ernesto Zhildeer Chura Flores</p>
                </div>
            </div>

            <div id="right-box">
                <img src="images/Muneco.png" alt="Muneco"><br><br>
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div id="right-box-hidden">
                <textarea name="texto-respuesta" id="texto-respuesta"></textarea>
                <button id="copy-button" onclick="copiarClipboard()">Copiar</button>
            </div>
        </div>
    </main>
</body>
</html>
